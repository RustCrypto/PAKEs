[package]
name = "spake2"
version = "0.3.0-pre"
authors = ["Brian Warner <warner@lothar.com>"]
description = "The SPAKE2 password-authenticated key-exchange algorithm."
documentation = "https://docs.rs/spake2"
homepage = "https://github.com/RustCrypto/PAKEs"
repository = "https://github.com/RustCrypto/PAKEs/tree/master/spake2"
license = "MIT OR Apache-2.0"
keywords = ["crypto", "pake", "authentication"]
categories = ["cryptography", "authentication"]
exclude = [".gitignore"]
readme = "README.md"
edition = "2021"
rust-version = "1.56"

[dependencies]
curve25519-dalek = { version = "3", default-features = false, features = ["u64_backend"] }
rand_core = { version = "0.5", default-features = false, features = ["getrandom"] }
sha2 = "0.10"
hkdf = "0.12"

[dev-dependencies]
bencher = "0.1"
hex = "0.4"
num-bigint = "0.4"

[features]
default = []
std = []

[[bench]]
name = "spake2"
harness = false
